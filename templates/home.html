<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BD² - Academic Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f9f9f9;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .logo {
      width: 550px;
      margin-bottom: 10px;
    }

    .search-box {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 10px 20px;
      border-radius: 50px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
    }

    .search-box input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 1rem;
      padding: 10px;
    }

    .search-box button {
      border: none;
      background: #0066cc;
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    .search-box button:hover {
      background: #0050a0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="static/logo.svg" alt="BD² logo">
    <form class="search-box" action="/search" method="get">
      <input type="text" name="q" placeholder="Search by title, author, or category" required>
      <button type="submit">Search</button>
    </form>
  </div>

  <!-- Footer con logo UNISA -->
  <footer style="margin-top: auto; padding: 30px 0; text-align: center;">
    <p style="margin-bottom: 10px; font-size: 0.95rem; color: #444;">
      Progetto realizzato per il corso di <strong>Base di Dati 2</strong>
    </p>
    <img src="{{ url_for('static', filename='logo-unisa.png') }}" alt="Logo UNISA" style="max-height: 80px;">
  </footer>
</body>
</html>
