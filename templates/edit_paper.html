<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Paper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    .logo {
      width: 220px;
      margin-bottom: 30px;
    }

    .edit-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      position: relative;
    }

    .edit-box h2 {
      color: #003366;
      margin-bottom: 20px;
      text-align: center;
    }

    .edit-box label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    .edit-box input,
    .edit-box select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
    }

    .form-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 30px;
    }

    .save-btn {
      background-color: #0066cc;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    .save-btn:hover {
      background-color: #004e9c;
    }

    .cancel-btn {
      display: inline-block;
      text-align: center;
      background-color: #ccc;
      color: #333;
      padding: 12px 20px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
    }

    .cancel-btn:hover {
      background-color: #bbb;
    }

    /* Spinner Overlay */
    #loading-overlay {
      display: none;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.7);
      z-index: 10;
      justify-content: center;
      align-items: center;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0066cc;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Logo del sito -->
  <img class="logo" src="{{ url_for('static', filename='logo.svg') }}" alt="BDÂ² logo">

  <!-- Form modifica paper -->
  <div class="edit-box">
    <!-- Spinner -->
    <div id="loading-overlay">
      <div class="spinner"></div>
    </div>

    <h2>Edit Paper</h2>
    <form method="post" onsubmit="showSpinner()">
      <label>Title</label>
      <input type="text" name="title" value="{{ paper.title }}" required>

      <label>Authors</label>
      <input type="text" name="authors" value="{{ paper.authors }}" required>

      <label>DOI</label>
      <input type="text" name="doi" value="{{ paper.doi or '' }}">

      <input type="hidden" name="next" value="{{ next }}">

      <label>Category</label>
      <select name="category" required>
        {% for cat in categories %}
          <option value="{{ cat.id }}" {% if cat.id == paper.categories %}selected{% endif %}>
            {{ cat.title }}
          </option>
        {% endfor %}
      </select>

      <div class="form-buttons">
        <button type="submit" class="save-btn">Save Changes</button>
        <a href="{{ request.referrer or url_for('home') }}" class="cancel-btn">Cancel</a>
      </div>
    </form>
  </div>

  <script>
    function showSpinner() {
      document.getElementById("loading-overlay").style.display = "flex";
    }
  </script>
</body>
</html>
